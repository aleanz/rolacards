version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rola-cards-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-rolacards}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
